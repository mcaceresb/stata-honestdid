name: compile-macosx-plugin
on:
  push:
    branches:
      - main
      - parallel
    paths:
      - 'src/plugin'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/plugin'
  workflow_dispatch:
jobs:
  build:
    name: Compile MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clone OSQP
        uses: actions/checkout@main
        with:
          repository: osqp/osqp
          path: './osqp'
          submodules: recursive
      - name: Clone ECOS
        uses: actions/checkout@main
        with:
          repository: embotech/ecos
          path: './ecos'
          submodules: recursive
      - name: dependencies and compile x86_64
        run: |
          cd ecos
          make
          cd ..
          cd osqp
          mkdir  build
          cd build
          cmake -G "Unix Makefiles" ..
          cmake --build .
          cd ../..
          make all OSQP_H=./osqp/include OSQP_A=./osqp/build/out/libosqp.a ECOS_H="./ecos/include -I./ecos/external/SuiteSparse_config" ECOS_A="./ecos/libecos.a ./ecos/libecos_bb.a"
          shasum src/build/honestosqp_macosx.plugin
          shasum src/build/honestecos_macosx.plugin
          otool -L src/build/honestosqp_macosx.plugin
          otool -L src/build/honestecos_macosx.plugin
      - name: dependencies and compile arm64
        run: |
          cd ecos
          sed -i -e 's/^CFLAGS\(.*\)/CFLAGS\1 -arch amd64/g' Makefile
          make
          cd ..
          cd osqp
          mkdir  build
          cd build
          sed -i -e '/^elseif(${CMAKE_SYSTEM_NAME} STREQUAL "Darwin").*/a\ \ \ \ set(CMAKE_OSX_ARCHITECTURES "arm64" CACHE INTERNAL "" FORCE)' ../CMakeLists.txt
          cmake -G "Unix Makefiles" ..
          cmake --build .
          cd ../..
          make all OSQP_H=./osqp/include OSQP_A=./osqp/build/out/libosqp.a ECOS_H="./ecos/include -I./ecos/external/SuiteSparse_config" ECOS_A="./ecos/libecos.a ./ecos/libecos_bb.a" OSQP_OUT=src/build/honestosqp_macosxarm64.plugin ECOS_OUT=src/build/honestecos_macosxarm64.plugin
          shasum src/build/honestosqp_macosxarm64.plugin
          shasum src/build/honestecos_macosxarm64.plugin
          otool -L src/build/honestosqp_macosxarm64.plugin
          otool -L src/build/honestecos_macosxarm64.plugin
      - name: commit plugin
        run: |
          git config --global user.name 'Mauricio Caceres'
          git config --global user.email 'mauricio.caceres.bravo@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.COMPILE_TOKEN }}@github.com/${{ github.repository }}
          git add -f src/build/honestosqp_macosx.plugin
          git add -f src/build/honestecos_macosx.plugin
          git add -f src/build/honestosqp_macosxarm64.plugin
          git add -f src/build/honestecos_macosxarm64.plugin
          echo ${GITHUB_REF##*/}
          [ -n "$(git status --porcelain)" ] && git commit -m "[Automated Commit] OSX plugin"
          git fetch
          git push -f origin HEAD:${GITHUB_REF##*/}
